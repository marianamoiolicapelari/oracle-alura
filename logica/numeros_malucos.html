<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

   
    var contador = 30;

    while(contador <= 40) {
        mostra(contador);
        contador = contador + 2
    }

    mostra("FIM")
</script>
